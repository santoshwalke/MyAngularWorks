<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bluePrintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element *ngFor="let serverEl of serverElements" [element]="serverEl">
        <p #para>
          <strong *ngIf="serverEl.type === 'server'" style="color: red">{{ serverEl.content }}</strong>
          <em *ngIf="serverEl.type === 'blueprint'">{{ serverEl.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
