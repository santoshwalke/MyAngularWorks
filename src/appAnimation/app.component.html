<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimation()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr>
      <div
      style="height:100px; width:100px" 
      [@divState]="state">        
      </div>
      <br>
      <div
      style="height:100px; width:100px" 
      [@WildState]="wildstate">        
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" #input>
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li
        [@listAnimation]
          class="list-group-item"
          (click)="onDelete(i)"
          *ngFor="let item of list; let i = index">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          [@listAnimation1]
          (click)="onDelete(i)"
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
</div>
