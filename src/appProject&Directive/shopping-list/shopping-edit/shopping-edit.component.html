<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onAddItem(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5">
					<label for="name">Name</label>
					<input 
					type="text" 
					id="name" 
					class="form-control"
					ngModel
					name="name"
					required>
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Amount</label>
					<input 
					class="form-control" 
					type="number" 
					id="amount"
					ngModel
					name="amount"
					required
					[pattern]="'^[1-9]+[0-9]*$'">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button 
					class="btn btn-success" 
					type="submit" 
					[disabled]="!f.valid">
						{{editMode ? 'Update' : 'Add'}}
					</button>
					<button 
					class="btn btn-danger" 
					type="button"
					*ngIf="editMode"
					(click)="deleteItem()">
						Delete
					</button>
					<button 
					class="btn btn-primary" 
					type="button"
					(click)="clearItem()">
						Clear
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
