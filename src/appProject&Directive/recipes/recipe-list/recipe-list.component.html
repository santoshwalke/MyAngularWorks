<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-primary" (click) = "newRecipe()">New Recipe</button>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-12">		
		<app-recipe-items
		*ngFor="let recipeElm of recipes; let i = index"
		[recipe] = "recipeElm"
		[index] = "i"
		></app-recipe-items>
	</div>
</div>
