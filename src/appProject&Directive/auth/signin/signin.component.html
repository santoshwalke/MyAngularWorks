<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8">
    <form (ngSubmit)="onSignin(f)" #f=ngForm>
      <div class="from-group">
        <label for="email">
          Email
        </label>
        <input 
        type="email" 
        id="email" 
        name="email" 
        class="form-control" 
        ngModel
        required
        email>
      </div>
      <div class="from-group">
        <label for="password">
          Password
        </label>
        <input 
        type="password" 
        id="password" 
        name="password" 
        class="form-control" 
        ngModel
        required>
      </div>
      <br>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
